<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
        <div class="buttonsHeader bar">

            <button class="button button-clear button-light buttonHeader" ng-click="goToSuivi()">Suivi</button>
            <button class="button button-clear button-light buttonHeader" ng-click="goToSport()">Sport</button>
            <button class="button button-clear  button-light buttonHeader" ng-click="goToNutrition()">Nutrition</button>
            <button style="display: none"></button>

        </div>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="menuContent">
    </ion-nav-view>
  </ion-side-menu-content>

   <!-- Side Menu (left) -->
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title" ng-if="!user.isConnected">Mon Compte</h1><h1 class="title" ng-if="user.isConnected">{{user.mail}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item ng-if="!user.isConnected" menu-close ng-click="login()">
          Login
        </ion-item>
        <ion-item ng-if="user.isConnected" menu-close href="#/app/profil">
          Mon profil
        </ion-item>
        <ion-item ng-if="user.isConnected" menu-close href="#/app/information">
          Mes informations
        </ion-item>
        <ion-item ng-if="user.isConnected" menu-close href="#/app/objectif">
          Mon objectif
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
