<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Subscribe</h1>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doSubscribe()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Mail</span>
          <input type="text" ng-model="newUser.mail" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="newUser.password" required>
        </label>
        <label class="item item-input">
          <span class="input-label">Confirm password</span>
          <input type="password" ng-model="newUser.confirmPassword" required>
          <span>Les mots de passe doivent Ãªtre identiques</span>
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Subscribe</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
