<ion-view>
  <ion-content>
    <div class="list card">
      <h1 class="title">Profil</h1>
      
      <div class="item item-avatar">
      <img src="ressources/profil.jpg">
        <h1>{{user.firstName}} {{user.lastName}}</h1>
        <p>{{user.birthday}}</p>
      </div>

  
       <div class="item item-body">
        <div class="item item-avatar">
        <img class="customIcon" src="ressources/mail.png">
          <h2>{{user.mail}}</h2>
        </div>
        <div class="item item-avatar">
        <img class="customIcon" src="ressources/height.png">
          <h2>{{user.size}} cm</h2>
        </div>
      </div>

      {{user}}


      <div class="item item-body">
        <form name="profilForm" ng-submit="doProfilModification(modif)">
          <label class="item item-input item-stacked-label">
         	  <span class="input-label">First Name</span>
         	  <input type="text" ng_model="modif.firstName" placeholder={{user.firstName}}>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Last Name</span>
         	  <input type="text" ng_model="modif.lastName" placeholder={{user.lastName}}>
          </label>
          <label class="item item-input item-stacked-label">
            <span class="input-label">Email</span>
            <input type="text" ng_model="modif.mail" placeholder="{{user.mail}}@suhr.com">
          </label>
          <label class="item">
            <button class="button button-block button-balanced" type="submit">Save</button>
          </label>
        </form>
      </div>


    	<ion-checkbox ng-checked="user.is_coach">
        Coach
      </ion-checkbox>
      <ion-checkbox ng-checked="user.is_dietitian">
        Dieteticien
      </ion-checkbox>
    </div>
  </ion-content>
</ion-view>
